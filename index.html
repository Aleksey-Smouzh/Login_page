<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

</head>
<body>
    <script src="main.js" defer></script>
    <div class="container" id="container"> 
      <div class="form-container sign-up-container">
        <form action="#">
           <h1>Create An Accaunt</h1>
           <div class="social-container">
               <a href="#">
                 <i class="fab fa-facebook"></i>  
               </a>
               <a href="#">
                <i class="fab fa-google"></i>  
              </a>
              <a href="#">
                <i class="fab fa-github"></i>  
              </a>
           </div>
           <span>use your email for registration</span>
           <input type="text" placeholder="Name">
           <input type="email" placeholder="Email">
           <input type="password" placeholder="Password">
           <br/>
           <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
         <form action="#">
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="#">
                  <i class="fab fa-facebook"></i>  
                </a>
                <a href="#">
                 <i class="fab fa-google"></i>  
               </a>
               <a href="#">
                 <i class="fab fa-github"></i>  
               </a>
            </div>
            <span>Login to your account</span>
            <input type="text" placeholder="Name">
           <input type="email" placeholder="Email">
           <input type="password" placeholder="Password">
           <a href="#">Forgot your password?</a>
           <button>Sign In</button>
         </form>
      </div>
      <div class="overplay-container">
          <div class="overplay">
              <div class="overplay-panel overplay-left">
                <h1>Have Already Account?</h1>
                <p>To keep connect with us please 
                    login with your account here!</p>
                    <button class="ghost" id="signIn">Sign In</button>
              </div>
              <div class="overplay-panel overplay-right">
                 <h1>Create Your Account</h1>
                 <p>Enter your personal detail and start journey with us</p>
                 <button class="ghost" id="signUp">Sign Up</button>
              </div>
          </div>
      </div>
    </div>
</body>
</html>
